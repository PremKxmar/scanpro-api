# Render deployment configuration
# See https://render.com/docs/blueprint-spec

services:
  - type: web
    name: scanpro-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MODEL_PATH
        value: ""
      - key: DEVICE
        value: "cpu"
    healthCheckPath: /api/health
